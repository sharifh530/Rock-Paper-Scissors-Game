<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Rock Paper Scissors Game
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>
                Rock Paper Scissors
            </h1>
        </header>

        <div class="score-board">

            <div class="badge" id="user-label"> Sazzad </div>
            <div class="badge" id="computer-label"> Computer </div>

            <span id="user-score">0</span>:<span id="computer-score">0</span>

        </div>

        <div class="result">
            <p> Let's Play </p>
        </div>


        <div class="choices">
            <div id="r" class="choice">
                <img src="images/rock.jpg" alt=""  >
            </div>
            <div id="p" class="choice">
                <img src="images/paper.jpg" alt="">
            </div>
            <div id="s" class="choice">
                <img src="images/scissors.jpg" alt="">
            </div>

        </div>

        <p id="action-message">Make Your Move!</p>

        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
